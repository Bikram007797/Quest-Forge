const firebaseConfig = {

    const WallOfFame = () => {
      const [posts, setPosts] = React.useState([]);
      const [userData, setUserData] = React.useState({});
      const [loading, setLoading] = React.useState(true);
      const [refreshing, setRefreshing] = React.useState(false);

      const audioContext = React.useRef(null);

      React.useEffect(() => {
        audioContext.current = new (window.AudioContext || window.webkitAudioContext)();
      }, []);

      const playLikeSound = () => {
        if (!audioContext.current) return;
        
        try {
          const oscillator = audioContext.current.createOscillator();
          const gainNode = audioContext.current.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.current.destination);
          
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(523.25, audioContext.current.currentTime);
          oscillator.frequency.setValueAtTime(659.25, audioContext.current.currentTime + 0.1);
          oscillator.frequency.setValueAtTime(783.99, audioContext.current.currentTime + 0.2);
          
          gainNode.gain.setValueAtTime(0.3, audioContext.current.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.current.currentTime + 0.3);
          
          oscillator.start(audioContext.current.currentTime);
          oscillator.stop(audioContext.current.currentTime + 0.3);
        } catch (error) {
          console.log('Audio error:', error);
        }
      };

      const createParticles = (x, y, emoji, count = 5) => {
        for (let i = 0; i < count; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.textContent = emoji;
          particle.style.left = x + (Math.random() - 0.5) * 100 + 'px';
          particle.style.top = y + (Math.random() - 0.5) * 50 + 'px';
          document.body.appendChild(particle);
          
          setTimeout(() => particle.remove(), 1200);
        }
      };

const formatTimestamp = (timestamp) => {
  if (!timestamp) return 'Just now';
  
  try {
    let date;
    
    // Handle ISO string format (new format)
    if (typeof timestamp === 'string' && timestamp.includes('T')) {
      date = new Date(timestamp);
    }
    // Handle locale string format (old format - for backward compatibility)
    else if (typeof timestamp === 'string') {
      // Remove "Published: " prefix if exists
      const cleanTimestamp = timestamp.replace('Published: ', '').replace('Enshrined: ', '');
      
      // Try parsing the locale string
      date = new Date(cleanTimestamp);
      
      // If parsing failed, try alternate parsing
      if (isNaN(date.getTime())) {
        // Try parsing with different separators
        const parts = cleanTimestamp.split(/[\/\-\,\s\:]+/);
        if (parts.length >= 6) {
          // Assume format: MM/DD/YYYY, HH:MM:SS or similar
          date = new Date(parts[2], parts[0] - 1, parts[1], parts[3], parts[4], parts[5]);
        }
      }
    }
    // Handle Firebase Timestamp objects
    else if (timestamp.toDate) {
      date = timestamp.toDate();
    }
    // Handle Firebase Timestamp with seconds
    else if (timestamp.seconds) {
      date = new Date(timestamp.seconds * 1000);
    }
    // Handle direct Date object or milliseconds
    else {
      date = new Date(timestamp);
    }
    
    // Validate the parsed date
    if (isNaN(date.getTime())) {
      console.log('Could not parse timestamp:', timestamp);
      return 'Recently';
    }
    
    const now = new Date();
    const diffInSeconds = Math.floor((now - date) / 1000);
    
    // Show relative time for recent posts
    if (diffInSeconds < 60) {
      return 'Just now';
    } else if (diffInSeconds < 3600) {
      const minutes = Math.floor(diffInSeconds / 60);
      return `${minutes}m ago`;
    } else if (diffInSeconds < 86400) {
      const hours = Math.floor(diffInSeconds / 3600);
      return `${hours}h ago`;
    } else if (diffInSeconds < 604800) {
      const days = Math.floor(diffInSeconds / 86400);
      return `${days}d ago`;
    } else {
      // For older posts, show full date
      const dateStr = date.toLocaleDateString('en-US', { 
        year: 'numeric',
        month: 'short', 
        day: 'numeric'
      });
      
      const timeStr = date.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
      
      return `${dateStr} at ${timeStr}`;
    }
  } catch (e) {
    console.log('Date formatting error:', e, 'Timestamp:', timestamp);
    return 'Recently';
  }
