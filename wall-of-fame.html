const formatTimestamp = (timestamp) => {
  if (!timestamp) return 'Just now';
  
  try {
    let date;
    
    // Handle ISO string format (new format)
    if (typeof timestamp === 'string' && timestamp.includes('T')) {
      date = new Date(timestamp);
    }
    // Handle locale string format (old format - for backward compatibility)
    else if (typeof timestamp === 'string') {
      // Remove "Published: " prefix if exists
      const cleanTimestamp = timestamp.replace('Published: ', '').replace('Enshrined: ', '');
      
      // Try parsing the locale string
      date = new Date(cleanTimestamp);
      
      // If parsing failed, try alternate parsing
      if (isNaN(date.getTime())) {
        // Try parsing with different separators
        const parts = cleanTimestamp.split(/[\/\-\,\s\:]+/);
        if (parts.length >= 6) {
          // Assume format: MM/DD/YYYY, HH:MM:SS or similar
          date = new Date(parts[2], parts[0] - 1, parts[1], parts[3], parts[4], parts[5]);
        }
      }
    }
    // Handle Firebase Timestamp objects
    else if (timestamp.toDate) {
      date = timestamp.toDate();
    }
    // Handle Firebase Timestamp with seconds
    else if (timestamp.seconds) {
      date = new Date(timestamp.seconds * 1000);
    }
    // Handle direct Date object or milliseconds
    else {
      date = new Date(timestamp);
    }
    
    // Validate the parsed date
    if (isNaN(date.getTime())) {
      console.log('Could not parse timestamp:', timestamp);
      return 'Recently';
    }
    
    const now = new Date();
    const diffInSeconds = Math.floor((now - date) / 1000);
    
    // Show relative time for recent posts
    if (diffInSeconds < 60) {
      return 'Just now';
    } else if (diffInSeconds < 3600) {
      const minutes = Math.floor(diffInSeconds / 60);
      return `${minutes}m ago`;
    } else if (diffInSeconds < 86400) {
      const hours = Math.floor(diffInSeconds / 3600);
      return `${hours}h ago`;
    } else if (diffInSeconds < 604800) {
      const days = Math.floor(diffInSeconds / 86400);
      return `${days}d ago`;
    } else {
      // Format as DD/MM/YYYY, HH:MM:SS
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
      const year = date.getFullYear();
      
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      
      return `${day}/${month}/${year}, ${hours}:${minutes}:${seconds}`;
    }
  } catch (e) {
    console.log('Date formatting error:', e, 'Timestamp:', timestamp);
    return 'Recently';
  }
};
